<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form validation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">

    
    <div class="container">
      <form class="form" id="form">
        <h1>Registration Form</h1>

        <div class="for-control">
          <label>UserName : </label>
          <input type="text" name="" id="username" />
          <!-- comes error -->
          <span class="error"></span>
        </div>

        <div class="for-control">
          <label>Email : </label>
          <input type="email" name="" id="email" />
          <!-- comes error -->
          <span class="error"></span>
        </div>
        <div class="for-control">
          <label>Course : </label>
          <input type="text" name="" id="course" />
          <!-- comes error -->
          <span class="error"></span>
        </div>

        <div class="for-control">
          <label>College : </label>
          <input type="text" name="" id="college" />
          <!-- comes error -->
          <span class="error"></span>
        </div>

        <div class="for-control">
          <label>Year : </label>
          <input type="text" name="" id="year" />
          <!-- comes error -->
          <span class="error"></span>
        </div>

        <div class="for-control">
          <label>Contact No : </label>
          <input type="number" name="" id="contactnumber" />
          <!-- comes error -->
          <span class="error"></span>
        </div>

        <div class="for-control">
          <label>Password : </label>
          <input type="password" name="" id="password" />
          <!-- comes error -->
          <span class="error"></span>
        </div>
        <div class="for-control">
          <label>Confirm Password : </label>
          <input type="password" name="" id="confirm-password" />
          <!-- comes error -->
          <span class="error"></span>
        </div>

        <input type="submit" value="submit" id="btn" name="" />
      </form>
    </div>

    <div class="register-name">
      <h2 class="heading-name">All Register Student</h2>

        <div id="cards">

        </div>
    </div>
  </div>
    <script src="script.js"></script>
  </body>
</html>
